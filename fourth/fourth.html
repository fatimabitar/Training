<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourth Test</title>
    <link rel="stylesheet" href="fourth.css" />
  </head>
  <body>
    <div class="counter"><span id="seconds"></span> Seconds</div>
    <div class="balls-container">
      <!-- <button onclick="startTracking()">START</button>su -->
      <div class="balls"></div>
      <div class="arrows">
        <div class="arrow">
          <div class="inner-ball left">&#xe802;</div>
        </div>
        <div class="arrow">
          <div class="inner-ball right">&#xe800;</div>
        </div>
        <div class="arrow">
          <div class="inner-ball up">&#xe803;</div>
        </div>
        <div class="arrow">
          <div class="inner-ball down">&#xe801;</div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="fourth.js"></script>
  </body>
</html>

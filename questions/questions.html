<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="questions.css" />
  </head>
  <body>
    <div class="countdown"><span class="seconds"></span></div>
    <video controls class="video">
      <source src="" type="video/mp4" />
    </video>

    <div class="questions">
      <div class="question question-1">
        <p class="text">
          حددي القدم التي استخدمتها اللاعبة المنفذة لركلة الجزاء لركل الكرة؟
        </p>
        <div class="options">
          <div class="option option-1">1- اليمنى</div>
          <div class="option option-2">2- اليسرى</div>
        </div>
        <div class="counter"><span id="seconds"></span> Seconds</div>
      </div>
      <div class="question question-2">
        <p class="text">حددي قدم ارتكاز اللاعبة الراكلة للكرة؟</p>
        <div class="options">
          <div class="option option-1">1- اليمنى</div>
          <div class="option option-2">2- اليسرى</div>
        </div>
        <div class="counter"><span id="seconds-1"></span> Seconds</div>
      </div>
      <div class="question question-3">
        <p class="text">
          من أي اتجاه بدأت اللاعبة للكرة بالتقدم لتنفيذ الركلة؟
        </p>
        <div class="options">
          <div class="option option-1">1-اليمين</div>
          <div class="option option-2">2- اليسار</div>
          <div class="option option-2">3- الأعلى</div>
          <div class="option option-2">4- الأسفل</div>
        </div>
        <div class="counter"><span id="seconds-2"></span> Seconds</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
